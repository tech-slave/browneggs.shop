<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        const segment = 1;
        const l = window.location;
        const pathname = l.pathname.split('/').slice(segment).join('/');
        const searchParams = l.search || '';
        const redirectUrl = `https://browneggs.shop/${pathname}${searchParams}`;
        
        // Only redirect if it's not already at the target URL
        if (l.href !== redirectUrl) {
            window.location.replace(redirectUrl);
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
