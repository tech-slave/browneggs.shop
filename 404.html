<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var baseUrl = "/browneggs.shop/";

        // Remove the baseUrl if it already exists in the path
        if (path.startsWith(baseUrl)) {
            path = path.substring(baseUrl.length);
        }

        // Only redirect if it's not the root path (to avoid redirecting to itself)
        if (path && path !== '/') {
            var redirectTo = baseUrl + path;
            window.location.replace(redirectTo);
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
