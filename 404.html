<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Store the original path in sessionStorage
        const path = window.location.pathname;
        sessionStorage.setItem('redirectPath', path);

        // List of valid routes in your app
        const validRoutes = ['/', '/about', '/contact', '/privacy'];
        
        // Check if the current path is valid
        const isValidRoute = validRoutes.includes(path);
        
        // If it's a valid route, preserve it. Otherwise, redirect to home
        const redirectUrl = isValidRoute 
            ? `https://browneggs.shop${path}` 
            : 'https://browneggs.shop/';

        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
