<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;

      // List of valid routes in your app
      const validRoutes = [
        '/contact', 
        '/about', 
        '/privacy', 
        '/',  // Include homepage
        // Add more valid routes here
      ];

      // If the path is in valid routes, let React Router handle it
      if (validRoutes.includes(path)) {
        window.location.replace(path);  // Keep the same path for valid routes
      } else {
        // For invalid routes, redirect to homepage
        window.location.replace('/');  // Redirect to the homepage
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
