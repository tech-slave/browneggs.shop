<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var baseUrl = "/browneggs.shop";  // Note: No trailing slash here

        // Check if we're in the correct environment (GitHub Pages) by checking for '/browneggs.shop'
        if (!path.startsWith(baseUrl)) {
            var redirectTo = baseUrl + path;  // Correctly prepend base path
            window.location.replace(redirectTo);
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
