<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        const validRoutes = ['/', '/about', '/contact', '/privacy'];
        const path = window.location.pathname;
        
        // Remove any trailing slashes and normalize the path
        const normalizedPath = path.endsWith('/') ? path.slice(0, -1) : path;
        
        // Check if the path is valid or is a direct homepage access
        if (validRoutes.includes(normalizedPath) || normalizedPath === '/browneggs.shop') {
            // For valid routes, preserve the path but clean it up
            const cleanPath = normalizedPath === '/browneggs.shop' ? '/' : normalizedPath;
            window.location.replace(`https://browneggs.shop${cleanPath}`);
        } else {
            // For invalid routes, redirect to home
            window.location.replace('https://browneggs.shop/');
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
