<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        const pathname = window.location.pathname;
        const search = window.location.search;
        const validRoutes = ['/', '/about', '/contact', '/privacy'];
        
        // Clean up the path and handle potential /browneggs.shop prefix
        let cleanPath = pathname.replace(/\/+$/, '');
        if (cleanPath.startsWith('/browneggs.shop')) {
            cleanPath = cleanPath.replace('/browneggs.shop', '');
        }
        
        // Direct navigation without sessionStorage for valid routes
        if (validRoutes.includes(cleanPath)) {
            window.location.replace(`https://browneggs.shop${cleanPath}${search}`);
        } else {
            // Only use sessionStorage for invalid routes to prevent loops
            if (sessionStorage.getItem('redirected')) {
                sessionStorage.removeItem('redirected');
                document.write('<h1>Page Not Found</h1><a href="https://browneggs.shop">Go to Home</a>');
            } else {
                sessionStorage.setItem('redirected', 'true');
                window.location.replace('https://browneggs.shop/');
            }
        }
    </script>
</head>
<body>
    <noscript>
        <h1>Page Not Found</h1>
        <a href="https://browneggs.shop">Return to Home</a>
    </noscript>
</body>
</html>
