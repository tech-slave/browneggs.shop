<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var baseUrl = "/browneggs.shop/";

        // Only redirect if the path does not already start with '/browneggs.shop/'
        if (!path.startsWith(baseUrl)) {
            var redirectTo = baseUrl + path;
            window.location.replace(redirectTo);
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
